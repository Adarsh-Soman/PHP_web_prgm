<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			body{
		
				margin-top: 40px;
		
			}
			.container{
			  
				position: relative;
				padding: 50px;
				width: 700px;
				height: 500px;
				box-shadow: 10px 10px 10px rgba(0, 0, 0, .1),
							-10px -10px 10px rgba(255, 255, 255, 1),
							inset 10px 10px 10px  rgba(0, 0, 0, .1),
							inset -10px -10px 10px rgba(255, 255, 255, 1);
				border-radius: 10px;
			}
		</style>
</head>
<body>
	<div class="container">
		<center><h1><b>REGISTRATION FORM</b></h1></center>
		<form method="post" action="register.php">
			
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control input-sm" id="username" name="username" placeholder="username">
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" class="form-control input-sm" id="email" name="email" placeholder="Enter email">
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password">
			</div>

			<div class="form-group">
				<label for="confirm_password">Password</label>
				<input type="password" class="form-control input-sm" id="confirm_password" name="confirm_password" placeholder="confirm_password">
			</div>

			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
